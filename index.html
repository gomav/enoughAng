<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Angular for Designers</title>
        <link rel="stylesheet" href="https://cdn.gitcdn.xyz/cdn/angular/bower-material/v1.0.0-rc4/angular-material.min.css" />
    </head>
    <body>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h1 layout="row">Angular for Designers</h1>
            </div>
        </md-toolbar>
        <md-content>
            <div layout="row" layout-align="center start">
                <div flex-gt-sm="80" flex-sm="90" layout-fill>
                    <md-card>
                        <md-card-content ng-controller="MainCtrl as ctrl">
                            <h2>Raw Item</h2>
                            <p><pre>
                                {{ctrl.item | json}}
                            </p></pre>
                            <md-divider></md-divider>
                            <h2>Current Item</h2>
                            <h3>{{ctrl.item.label}}</h3>
                                <p>{{ctrl.item.description}}</p>
                        </md-card-content>
                    </md-card>
                    <md-card>
                    </md-card>
                </div>
            </div>
        </md-content>

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
        <script src="https://cdn.gitcdn.xyz/cdn/angular/bower-material/v1.0.0-rc4/angular-material.js"></script>
        <script src="script.js"></script>

    </body>
</html>
